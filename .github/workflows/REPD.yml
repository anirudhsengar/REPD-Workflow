
name: Bug Prediction

on:
  pull_request:
    branches:
      - main

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install tensorflow==2.12.0 pandas
        sudo apt-get update
        sudo apt-get install -y cloc

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        files: |
          **/*.c
          **/*.cpp
          **/*.cxx
          **/*.cc
          **/*.h
          **/*.hpp
          **/*.hxx

    - name: Extract features BEFORE changes (base)
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        git checkout ${{ github.event.pull_request.base.sha }}
        chmod +x ./ExtractTraditionalFeatures.sh
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          ./ExtractTraditionalFeatures.sh "$file"
        done
        mv metrics_output_* metrics_output_base

    - name: Extract features AFTER changes (head)
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        git checkout ${{ github.event.pull_request.head.sha }}
        chmod +x ./ExtractTraditionalFeatures.sh
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          ./ExtractTraditionalFeatures.sh "$file"
        done
        mv metrics_output_* metrics_output_head

    - name: Run prediction
      if: steps.changed-files.outputs.any_changed == 'true'
      id: prediction
      run: |
        output=$(python predict.py metrics_output_*/summary_metrics.csv)
        echo "::set-output name=comment::$output"

    - name: Comment on PR
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `${{ steps.prediction.outputs.comment }}`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
